<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="produto.css">
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <a href="Home.html"><img src="imagens/logo.png" alt="Logo"></a>
    </div>
    <nav class="menu">
      <a href="Home.html">Início</a>
      <a href="Catalogo.html">Catálogo</a>
      <a href="sobre.html">Sobre</a>
    </nav>
  </div>
</header>

<main>
  <section class="produto-container">
    <!-- Nome do produto no topo -->
    <div class="produto-header">
      <h1 id="product-name">Carregando...</h1>
      <div class="produto-preco">
        <span id="product-price">R$ 0,00</span>
      </div>
    </div>

    <!-- Container principal com imagens e informações -->
    <div class="produto-content">
      <!-- Galeria de imagens -->
      <div class="galeria-section">
        <div class="imagem-principal-container">
          <img src="" alt="Imagem Principal do Produto" id="imagemPrincipal">
        </div>
        
        <div class="thumbnails-grid" id="thumbnails-container">
          <!-- Thumbnails serão inseridas via JavaScript -->
        </div>
      </div>

      <!-- Informações do produto -->
      <div class="produto-info">
        <div class="produto-descricao">
          <h3>Descrição</h3>
          <p id="product-description">Carregando descrição...</p>
        </div>

        <div class="produto-detalhes">
          <h3>Detalhes</h3>
          <ul id="product-details" class="detalhes-lista">
            <!-- Detalhes serão inseridos via JavaScript -->
          </ul>
        </div>

        <div class="produto-acoes">
          <a id="whatsapp-link" class="whatsapp-button" href="#" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            Encomendar via WhatsApp
          </a>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="footer-left">
    <div class="site-name">NK pijamas</div>
    <div class="social-icons">
      <a href="#"><img src="imagens/zap.jpg" alt="icon" /></a>
      <a href="#"><img src="imagens/insta.webp" alt="icon" /></a>
    </div>
  </div>
  <div class="footer-right">
    <nav>
      <a href="Home.html">Início</a>
      <a href="Catalogo.html">Catálogo</a>
      <a href="sobre.html">Sobre</a>
    </nav>
  </div>
  <div class="footer-bottom">
    <p>
      NIKA Pijamas | CNPJ: <br>
      Rua - Maringá/PR - CEP: 89112-460<br>
      © Direitos Reservados — <a href="Home.html">Home</a>
    </p>
  </div>
</footer>

<script src="produto.js"></script>

</body>
</html>
